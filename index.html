<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Rotten Tomatoes</h1>
    <form id="addMovie">
      <label for="movieTitle">Movie Title</label>
      <input type="text" name="movieTitle" value="" id="movie">

      <label for="year">Year Released</label>
      <input type="text" name="year" value="" id="year">

      <label for="score">Tomatometer Score</label>
      <input type="text" name="score" value="" id="score">
      <button type="submit" name="button">Add movie</button>
    </form>
    <table id="movie-table">
      <thead>
        <tr>
          <th>Movie Title</th>
          <th>Year Released</th>
          <th>Tomatometer Score</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <button type="button" name="sort" id="sortButton">Sort the movies</button>
  </body>
</html>
