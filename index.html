<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Rotten Tomatoes</title>
  </head>
  <body>
    <div class="header">
      <img src="img/title.png" alt="Rotten Tomatoes Title" />
    </div>
    <div class="content">
      <form id="addMovie">
        <label for="movieTitle">Movie Title</label>
        <input type="text" name="movieTitle" value="" id="movie">
        <br>
        <label for="year">Year Released</label>
        <input type="text" name="year" value="" id="year">
        <br>
        <label for="score">Tomatometer Score</label>
        <input type="text" name="score" value="" id="score">
        <br>
        <div class="moveButton">
          <button type="submit" name="button">Add movie</button>
        </div>
      </form>
      <table id="movie-table">
        <thead>
          <tr>
            <th>Movie Title</th>
            <th>Year Released</th>
            <th>Tomatometer Score</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="moveButton">
        <button type="button" name="sort" id="sortButton">Sort</button>
      </div>
    </div><!--End content-->

    <div class="push"></div>
    </div><!--Push ends-->

    <!-- <div class="footer"> -->
      <footer class="footer">
      <img src="img/logo.png" alt="Rotten Tomatoes Logo" />
      </footer>
    <!-- </div> -->
  </body>
</html>
